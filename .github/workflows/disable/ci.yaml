name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Test:
    environment:
      name: production
    runs-on: ubuntu-latest
    name: Build and Test
    # env:
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install poetry
        shell: bash
        run: |
          python -m pip install poetry==1.5.1

      - name: Configure poetry
        shell: bash
        run: |
          python -m poetry config virtualenvs.in-project true

      - name: Cache the virtualenv
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m poetry install --no-root

      # - name: Code quality checks
      #   shell: bash
      #   run: |
      #     poetry run python -m black --check .

      - name: Run unit tests
        shell: bash
        run: |
          poetry run python -m pytest -xvvv tests/

      # - name: Test run the tool
      #   if: success()
      #   shell: bash
      #   run: |
      #     export PYTHONPATH="${PYTHONPATH}:./src"
      #     python -m poetry run python src/main.py run -a

  Release:
    needs: Test
    environment:
      name: production
      url: https://pypi.org/project/python-pinginformer/
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Release
    concurrency: Release
    permissions:
      id-token: write
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.2'

      - name: Install poetry
        shell: bash
        run: |
          python -m pip install poetry==1.5.1

      - name: Install dependencies
        shell: bash
        run: |
          python -m poetry install --no-root

      - name: Prepare package for release
        id: package_release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          poetry run semantic-release version
          poetry run semantic-release changelog
          poetry run semantic-release publish

      - name: Check if dist folder has contents
        id: check_dist
        run: |
          if [ -d "dist/" ] && [ "$(ls -A dist/)" ]; then
            echo "DIST_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "DIST_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to TestPyPI
        id: test_publish
        if: steps.check_dist.outputs.DIST_EXISTS == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Test install from TestPyPI
        if: steps.test_publish.outcome == 'success'
        shell: bash
        id: test_install
        run: |
          python -m pip install \
          --index-url https://test.pypi.org/simple/ \
          --extra-index-url https://pypi.org/simple \
          python-sysinformer

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.test_install.outcome == 'success'

  dockerPublish:
    needs: build
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:
      - name: pull git repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ip-addr-challenge:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
